---
- name: Install python
  apt:
    name: "{{ python_all }}"
    state: present
  become: true
  register: apt_result
  until: apt_result is success
  retries: 2
  delay: 2

- name: Install python symlink
  file:
    # TODO: resolve python3 link correctly!
    src: "/usr/bin/python3"
    dest: "{{ python_symlink }}"
    state: link
  become: true

- name: Install pip symlink
  file:
    # TODO: resolve pip3 link correctly!
    src: "/usr/bin/pip3"
    dest: "{{ pip_symlink }}"
    state: link
  become: true
